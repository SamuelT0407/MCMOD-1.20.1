  # 决定村民姓名由多少个组件构成的随机判定。
  # 例如，如果列表中有 5 个数字，姓名可能由 1-5 个组件组成。
  # 每个数字代表增加一个新组件的几率（1 为 1/1 必出，64 为 1/64 几率）。
