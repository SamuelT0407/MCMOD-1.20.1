# specialai:villages.toml
# 此配置文件包含控制村庄微调、村民行为和声望系统的各种选项。

  # 方块列表（Block List）字段格式：[ "命名空间:方块名[属性1=值1,...]", ... ]
  # 注册表条目-数值列表（Registry entry-value list）字段格式：[ "命名空间:注册名 数值1 数值2 ...", ... ]
  # 实体列表（Entity List）字段格式：[ "命名空间:实体类型 数值1 数值2 ...", ... ]
  # 优先级顺序：具体条目 > 标签条目 > 命名空间条目 > 默认值


# Category: behavior_tweaks (行为微调)
# 村民杂项 AI 微调选项。

  # 如果玩家与村民的声望低于或等于此值，村民将拒绝交易。
  # <整数> 默认: -100
  behavior_tweaks.refuse_trade_rep = -100


# Category: reputation (声望)
# 声望获取与损失的选项。

  # 当玩家在村庄内破坏这些方块时，可能会激怒或取悦附近的村民。
  # 每个条目中的数值决定了声望的变化量。负值为降低声望，正值为增加声望。
  # 注意：破坏方块只会影响“次要负面”或“次要正面”声望，两者的上限均为 200。
  # <注册表条目-数值列表> 默认包含：干草块(-2)、箱子(-5)、熔炉(-4)、木桶(-4)、门(-3)等。
  reputation.reputation_changing_blocks = [
    "minecraft:hay_block -2.0",
    "minecraft:chest -5.0",
    "minecraft:furnace -4.0",
    "minecraft:barrel -4.0",
    "minecraft:tall_grass 0.0",
    "minecraft:grass 0.0",
    "minecraft:fern 0.0",
    "#minecraft:doors -3.0",
    "#minecraft:flowers 0.0",
    "default -1.0"
  ]
  # 如果玩家与村民的声望大于或等于此值，当玩家在村庄内破坏原本会降低声望的方块时，目击的村民将不再在意。
  # <整数> 默认: 100
  reputation.break_block_threshold = 100

  # 当玩家在村庄内杀死这些实体时，可能会激怒或取悦附近的村民。
  # 杀死村民在原版中已经会造成重大的声望损失，此处无法覆盖该设定。
  # 注意：杀死生物只会影响“次要负面/正面”声望（上限 200）。
  # <实体列表> 默认包含：杀猫(-20)、牛/羊/猪(-5)、铁傀儡(-40)、击杀僵尸(+4)、击杀袭击者(+15)等。
  reputation.reputation_changing_creatures = [
    "minecraft:cat -20.0",
    "minecraft:cow -5.0",
    "minecraft:sheep -5.0",
    "minecraft:pig -5.0",
    "minecraft:chicken -3.0",
    "minecraft:horse -15.0",
    "minecraft:iron_golem -40.0",
    "minecraft:wandering_trader -40.0",
    "minecraft:zombie 4.0",
    "minecraft:skeleton 3.0",
    "minecraft:creeper 5.0",
    "minecraft:enderman 2.0",
    "minecraft:spider 2.0",
    "minecraft:slime 1.0",
    "minecraft:vex 1.0",
    "#minecraft:raiders 15.0"
  ]
  # 如果玩家与村民的声望大于或等于此值，当玩家在村庄内杀死原本会降低声望的生物时，目击者将不再在意。
  # <整数> 默认: 190
  reputation.kill_creature_threshold = 190

  # 如果小于 0，玩家踩坏耕地会激怒附近的农民村民，并损失指定数量的声望。
  # 注意：农民对踩坏耕地行为非常反感，即使发生在村庄外也会导致其不悦。
  # <整数> 范围: -200 ~ 0, 默认: -4
  reputation.trample_farmland_anger = -4


# Category: villager_names (村民姓名)
# 用于随机生成村民姓名的名称和头衔组件。

  # 如果为 false，以下所有选项均失效，SpecialAI 将不再为村民生成随机名称。
  # <布尔值> 默认: true
  villager_names.master_toggle = true

  # 生成村民随机姓名时选用的名称组件列表。
