#可以随时传送到暮色森林的源维度，也是返回时到达的维度。默认为主世界。(域名:注册名)
originDimension = "minecraft:overworld"
#允许在"源"维度以外的维度创建暮色森林传送门。可能被认为是一种作弊行为
allowPortalsInOtherDimensions = false
#只允许管理员（OP）创建传送门。这会大幅减少模组扫描有效传送门条件的范围，且只在OP附近扫描
adminOnlyPortals = false
#完全禁用暮色森林传送门创建。为希望限制进入该维度的服务器管理员提供
disablePortalCreation = false
#决定是否预先检查新传送门的安全性。如果启用，传送门将在不安全时拒绝形成，而不是重定向到安全的备用目的地
#注意启用此选项也会降低传送门形成检查的频率
checkPortalDestination = false
#如果你希望激活传送门的闪电不点燃周围物品，请设为true。适合不喜欢乐趣的人
portalLightning = false
#如果为false，返回传送门将需要激活物品
shouldReturnPortalBeUsable = true
#使用有效的进度资源位置字符串。例如，使用"minecraft:story/mine_diamond"将把传送门锁定在"钻石！"进度后面。无效/空的进度ID将使传送门完全解锁
portalUnlockedByAdvancement = ""
#创建传送门时模组检查的最大水域空间数。非常大的数值可能导致问题
#Range: > 4
maxPortalSize = 64
#如果为true，玩家死亡时生成的遗物匣将不能被其他玩家访问。如果你不希望其他人拿取别人的死亡匣物品，请使用此选项。注意：服务器管理员仍可打开锁定的匣子
uuid_locking = false
#如果为true，禁用用蜡烛右键原版头颅制作头颅蜡烛的功能。如果你遇到模组冲突问题请开启
skull_candles = false
#如果为false，合成时自带附魔的物品（如铁木或钢叶装备）将不会在创造模式物品栏中以这种方式显示
#请注意这不影响合成配方本身，你需要数据包来更改它们
default_item_enchantments = true
#如果为true，暮色森林的Boss会把掉落物放在它们最初生成位置的箱子里，而不是直接掉落
#注意幻影骑士不受此影响，因为它们的掉落机制不同
boss_drop_chests = true
#决定从云方块向下检查多少格来处理天气相关代码
#如果tick速率较低请降低此值。设为0可关闭所有云层降水逻辑
#Range: > 0
cloudBlockPrecipitationDistance = 32

#不可逆的设置
["Dimension Settings"]
	#如果为true，首次生成的玩家将出生在暮色森林
	newPlayersSpawnInTF = false
	#如果为true，当`spawn_in_tf`为true时，被送到暮色的新玩家将生成返回传送门
	portalForNewPlayer = false

#拆解台相关的所有设置
["Uncrafting Table"]
	#拆解物品XP总成本的倍数，向上取整
	#数值越高拆解成本越高，越低则越便宜。设为0可完全禁用成本
	#注意这只影响反向合成配方，拆解配方仍使用正常成本
	#Range: 0.0 ~ 1.7976931348623157E308
	uncraftingXpCostMultiplier = 1.0
	#修复物品XP总成本的倍数，向上取整
	#数值越高修复成本越高，越低则越便宜。设为0可完全禁用成本
	#Range: 0.0 ~ 1.7976931348623157E308
	repairingXpCostMultiplier = 1.0
	#如果你不想完全禁用拆解，而是想禁用某些配方，这个选项适合你
	#要添加配方，添加模组ID后跟配方名称。你可以在JEI等地方查看
	#示例："twilightforest:firefly_particle_spawner"将禁止把粒子生成器拆解成萤火虫罐、萤火虫和罂粟
	#如果一个物品有多个合成配方且你想全部禁用，请将该物品添加到"twilightforest:banned_uncraftables"物品标签
	#如果你有问题材料，比如被侵染的塔木，请将该物品添加到"twilightforest:banned_uncrafting_ingredients"物品标签
	disableUncraftingRecipes = ["twilightforest:giant_log_to_oak_planks"]
	#如果为true，将上述拆解配方列表从黑名单改为白名单
	flipRecipeList = false
	#在这里，你可以禁止某些模组的所有物品被拆解
	#输入有效的模组ID来禁用该模组的所有拆解配方
	#示例："twilightforest"将禁用此模组的所有拆解配方
	blacklistedUncraftingModIds = []
	#如果为true，将上述选项从黑名单改为白名单
	flipIdList = false
	#如果为true，拆解台也可以拆解无序配方
	#拆解台最初只设计用于有序配方，但此选项保留给希望保持该功能的人
	enableShapelessCrafting = false
	#禁用拆解台的拆解功能。如果有太多行为需要更改时作为最后手段推荐（或者你只是懒，我不评判）
	#请注意特殊拆解配方不会被禁用，因为模组依赖它们进行其他操作
	disableUncrafting = false
	#禁用拆解台的任何使用，并阻止它出现在战利品或合成中
	#请注意拆解台的用途不仅仅是拆解，你可以在这里了解更多！http://benimatic.com/tfwiki/index.php?title=Uncrafting_Table
	#强烈建议保持拆解台启用，因为模组有专属的特殊拆解配方，但此选项保留给完全不想要拆解台功能的人
	#如果你只是想阻止普通合成配方被逆向，请考虑使用'disableUncrafting'选项
	disableUncraftingTable = false

#魔法树相关的所有设置
["Magic Trees"]
	#如果为true，阻止时间木核心运作
	disableTimeCore = false
	#定义时间木核心的作用半径。可以是1到128之间的任何数字
	#Range: 1 ~ 128
	timeCoreRange = 16
	#如果为true，阻止转化木核心运作
	disableTransformationCore = false
	#定义转化木核心的作用半径。可以是1到128之间的任何数字
	#Range: 1 ~ 128
	transformationCoreRange = 16
	#如果为true，阻止矿木核心运作
	disableMiningCore = false
	#定义矿木核心的作用半径。可以是1到128之间的任何数字
	#Range: 1 ~ 128
	miningCoreRange = 16
	#如果为true，阻止分拣木核心运作
	disableSortingCore = false
	#定义分拣木核心的作用半径。可以是1到128之间的任何数字
	#Range: 1 ~ 128
	sortingCoreRange = 16

#我们建议下载Shield Parry模组来弹反，但这些控制项保留给没有该模组的情况
["Shield Parrying"]
	#设为true可弹反非暮色森林的抛射物
	parryNonTwilightAttacks = false
	#举盾后可以弹反抛射物的有效tick数
	#Range: > 0
	shieldParryTicksArrow = 40

