
[aesthetic_settings]
	#是否根据当前季节改变树叶颜色
	change_foliage_color = true
	#是否根据当前季节改变草地颜色
	change_grass_color = true
	#是否根据当前季节改变白桦树颜色
	change_birch_color = true

[dimension_settings]
	#季节只会应用于此列表中的维度
	whitelisted_dimensions = ["minecraft:overworld"]

[weather_settings]
	#是否根据季节改变雨/雪/风暴的频率
	change_weather_frequency = true
	#冬季是否生成雪和冰
	generate_snow_ice = true

[time_settings]
	#新世界的起始子季节
	#0 = 随机, 1-3 = 早春/仲春/晚春
	#4-6 = 初夏/仲夏/晚夏
	#7-9 = 早秋/仲秋/晚秋
	#10-12 = 初冬/仲冬/晚冬
	starting_sub_season = 1
	#子季节持续的天数
	sub_season_duration = 8
	#服务器无人在线时季节是否继续推进
	progress_season_while_offline = true
	#Minecraft一天的长度（游戏刻）
	#此值仅调整季节周期使用的内部天数长度
	#用于配合其他调整Minecraft实际天数长度的模组
	day_duration = 24000

#melt_percent = 雪或冰方块被选中时融化的0-1百分比几率（如100.0=100%，50.0=50%）
#melt_rolls = 每个区块每刻随机选择的方块数量（服务器不建议使用高数值）
#melt_rolls = 0 表示该季节方块不会融化
#biome_temp_adjustment = 群系温度调整量，范围-10.0到10.0
#min_rain_time = 降雨事件之间的最小间隔（游戏刻），-1表示禁用降雨
#max_rain_time = 降雨事件之间的最大间隔（游戏刻），-1表示禁用降雨
#min_thunder_time = 雷暴事件之间的最小间隔（游戏刻），-1表示禁用雷暴
#max_thunder_time = 雷暴事件之间的最大间隔（游戏刻），-1表示禁用雷暴
#grass_colour = 草地颜色，范围0到0xFFFFFF(16777215)
#grass_saturation = 草地颜色饱和度倍数，-1表示禁用
#foliage_colour = 树叶颜色，范围0到0xFFFFFF(16777215)
#foliage_saturation = 树叶颜色饱和度倍数，-1表示禁用
#birch_color = 白桦树叶颜色，范围0到0xFFFFFF(16777215)，使用foliage_colour相同的饱和度倍数
