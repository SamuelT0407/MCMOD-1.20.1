# === 被虫蚀的石头 (infested_stone) ===
# 配置文件

VanillaOre {
    # 语法: 目标ID -> 替换ID
    # 带权重: 目标ID -> 替换ID, 权重
    S:customReplacements <
        #minecraft:deepslate_ore_replaceables -> infested_deepslate
     >

    # Generation type used for this ore. Possible values:
    #     VANILLA - 原版生成，无任何更改，
    #     CUSTOM - 根据此配置生成，
    #     NONE - 完全不生成。
    # 注意：更改此设置需要重启世界以更新每个生物群系的特性。 [default: vanilla]
    S:generation=vanilla

    # ID是基本单位（方块或物品）标识符，格式为<modId:unitName:meta>。
    # 原版物品可省略ModId。如果meta为0也可省略。
    # UnitName必须小写，单词用'_'分隔，单词顺序从特殊到通用（例如: black_iron_ore）。
    # 使用'*'字符或'[]'作为meta值来指定所有可能值（所有方块状态）。
    # 要定义多个方块状态，可使用方块属性。格式为<modId:blockName:[prop1=value1, prop2=value2]>
    # 也可使用标签。格式为<#modId:tagPath>（例如: #forge:ores/copper）。
    #  [default: infested_stone]
    S:oreId=infested_stone

    # 可被此矿石替换的方块列表。
    S:replaceableBlocks <
        #minecraft:stone_ore_replaceables
     >

    ##########################################################################################################
    # 维度
    #--------------------------------------------------------------------------------------------------------#
    # 此矿石可生成的维度列表。
    # 维度通过注册名指定（如: minecraft:overworld, minecraft:the_nether, minecraft:the_end等）
    # 每个维度必须单独一行，不使用分隔符。
    # 如果设置了白名单，黑名单将被忽略。
    ##########################################################################################################

    Dimensions {
        S:blackList <
         >
        S:whiteList <
            minecraft:overworld
         >
    }

    ##########################################################################################################
    # 群系
    #--------------------------------------------------------------------------------------------------------#
    # 此矿石可生成的群系列表。
    # 群系通过注册名（不区分大小写）或带'#'前缀的标签指定。
    # 例如: minecraft:forest, #snowy
    # 每个群系必须单独一行，不使用分隔符。
    # 如果设置了白名单，黑名单将被忽略。
    ##########################################################################################################

    Biomes {
        S:blackList <
         >
        S:whiteList <
         >
    }

    ##########################################################################################################
    # 高度
    #--------------------------------------------------------------------------------------------------------#
    # 此矿石可生成的高度范围。
    ##########################################################################################################

    Altitude {
        #  [range: -2147483648 ~ 2147483647, default: 63]
        I:max=63

        #  [range: -2147483648 ~ 2147483647, default: -64]
        I:min=-64
    }

    Miscellaneous {
        # 矿石方块是否可以暴露在空气中。[default: true]
        B:exposed=true

        # 高度与宽度的比例。
        # 大于1的值会产生高耸形状，小于1的值会产生扁平形状。
        #  [range: 0.0 ~ 10.0, default: 1.0]
        S:proportions=1.0

        # 如果启用，每个矿石方块都会根据给定的高度和群系限制进行检查，而不仅仅是第一个。[default: false]
        B:strictBounds=false

        # 如果启用，起始点只会根据可替换方块进行检查，忽略自定义替换。[default: false]
        B:strictStart=false
    }

    ##########################################################################################################
    # 每区块矿脉数
    #--------------------------------------------------------------------------------------------------------#
    # 每个区块生成的矿脉数量。
    ##########################################################################################################

    VeinsInChunk {
        #  [range: 1 ~ 256, default: 14]
        I:max=14

        #  [range: 1 ~ 256, default: 14]
        I:min=14
    }

    ##########################################################################################################
    # 每矿脉方块数
    #--------------------------------------------------------------------------------------------------------#
    # 每个矿脉中的矿石方块数量。
    ##########################################################################################################

    BlocksInVein {
        #  [range: 1 ~ 256, default: 9]
        I:max=9

        #  [range: 1 ~ 256, default: 1]
        I:min=1
    }

}


