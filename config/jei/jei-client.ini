[appearance]
	# 描述: 将JEI搜索栏移到屏幕底部中央。
	# 有效值: [true, false]
	# 默认值: false
	CenterSearch = false

	# 描述: 配方GUI的最大高度。
	# 有效值: 大于等于175的任意整数
	# 默认值: 350
	RecipeGuiHeight = 350


[cheat_mode]
	# 描述: 选择JEI是直接将物品放入背包还是用鼠标拾取。
	# 有效值: [INVENTORY, MOUSE_PICKUP]
	# 默认值: MOUSE_PICKUP
	GiveMode = MOUSE_PICKUP

	# 描述: 启用使用Shift+数字键将物品作弊到快捷栏。
	# 有效值: [true, false]
	# 默认值: false
	CheatToHotbarUsingHotkeysEnabled = false

	# 描述: 启用显示不在创造菜单中的物品。
	# 有效值: [true, false]
	# 默认值: false
	ShowHiddenItems = false


[bookmarks]
	# 描述: 将新书签添加到书签列表的开头而非末尾。
	# 有效值: [true, false]
	# 默认值: false
	AddBookmarksToFrontEnabled = false

	# 描述: 书签提示的额外功能。
	# 有效值: 逗号分隔的列表，可包含:
	# [PREVIEW, INGREDIENTS]
	# 默认值: PREVIEW
	BookmarkTooltipFeatures = PREVIEW

	# 描述: 按住Shift显示书签提示功能。
	# 有效值: [true, false]
	# 默认值: true
	HoldShiftToShowBookmarkTooltipFeatures = true

	# 描述: 拖动书签以重新排列它们在列表中的位置。
	# 有效值: [true, false]
	# 默认值: true
	DragToRearrangeBookmarksEnabled = true


[lookupHistory]
	# 描述: 显示或隐藏查询历史覆盖层。
	# 有效值: [true, false]
	# 默认值: false
	Enabled = false

	# 描述: 查询历史覆盖层显示的最大行数。
	# 有效值: [1, 7]范围内的整数（包含）
	# 默认值: 2
	MaxRows = 2

	# 描述: 保存的最大查询历史物品数量。
	# 有效值: [10, 1000]范围内的整数（包含）
	# 默认值: 100
	MaxIngredients = 100

	# 描述: 显示查询历史覆盖层的屏幕侧。
	# 有效值: [LEFT, RIGHT]
	# 默认值: LEFT
	DisplaySide = LEFT


[advanced]
	# 描述: 设置低内存模式（搜索会很慢但使用更少内存）。
	# 有效值: [true, false]
	# 默认值: false
	LowMemorySlowSearchEnabled = false

	# 描述: 捕获物品渲染错误并尝试恢复而非崩溃。
	# 有效值: [true, false]
	# 默认值: true
	CatchRenderErrorsEnabled = true

	# 描述: 查询含流体物品的配方时，同时查询流体的配方。
	# 有效值: [true, false]
	# 默认值: false
	lookupFluidContentsEnabled = false

	# 描述: 搜索物品标签时，也包含物品对应方块的标签。
	# 有效值: [true, false]
	# 默认值: true
	lookupBlockTagsEnabled = true

	# 描述: 显示物品标签和方块标签的配方。
	# 有效值: [true, false]
	# 默认值: false
	showTagRecipesEnabled = false

	# 描述: 在物品提示中显示创造标签页名称。
	# 有效值: [true, false]
	# 默认值: false
	showCreativeTabNamesEnabled = false


[input]
	# 描述: 长按鼠标多少毫秒后被视为拖动操作。
	# 有效值: [0, 1000]范围内的整数（包含）
	# 默认值: 150
	dragDelayInMilliseconds = 150

	# 描述: 平滑滚动框中鼠标滚轮的滚动速率（像素）。
	# 有效值: [1, 50]范围内的整数（包含）
	# 默认值: 9
	smoothScrollRate = 9


[sorting]
	# 描述: 物品列表的排序顺序。
	# 有效值: 逗号分隔的列表，可包含:
	# [MOD_NAME, INGREDIENT_TYPE, ALPHABETICAL, CREATIVE_MENU, TAG, ARMOR, MAX_DURABILITY]
	# 默认值: MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU
	IngredientSortStages = MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU

	# 描述: 显示配方的排序顺序。
	# 有效值: 逗号分隔的列表，可包含:
	# [BOOKMARKED, CRAFTABLE]
	# 默认值: BOOKMARKED, CRAFTABLE
	RecipeSorterStages = BOOKMARKED, CRAFTABLE


[tags]
	# 描述: 在提示中显示标签内容。
	# 有效值: [true, false]
	# 默认值: true
	TagContentTooltipEnabled = true

	# 描述: 隐藏只有1个物品的标签。
	# 有效值: [true, false]
	# 默认值: true
	HideSingleIngredientTagsEnabled = true


[search]
	# 描述: 模组名称搜索模式（前缀: @）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: REQUIRE_PREFIX
	ModNameSearchMode = REQUIRE_PREFIX

	# 描述: 提示信息搜索模式（前缀: #）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: ENABLED
	TooltipSearchMode = ENABLED

	# 描述: 标签搜索模式（前缀: $）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: REQUIRE_PREFIX
	TagSearchMode = REQUIRE_PREFIX

	# 描述: 颜色搜索模式（前缀: ^）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: DISABLED
	ColorSearchMode = DISABLED

	# 描述: 资源位置搜索模式（前缀: &）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: DISABLED
	ResourceLocationSearchMode = DISABLED

	# 描述: 创造标签页名称搜索模式（前缀: %）。
	# 有效值: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# 默认值: DISABLED
	CreativeTabSearchMode = DISABLED

	# 描述: 在高级提示中搜索（按F3 + H可见）。
	# 有效值: [true, false]
	# 默认值: false
	SearchAdvancedTooltips = false

	# 描述: 除模组名称外也搜索模组ID。
	# 有效值: [true, false]
	# 默认值: true
	SearchModIds = true

	# 描述: 通过模组名称的首字母缩写搜索。
	# 有效值: [true, false]
	# 默认值: true
	SearchShortModNames = true

	# 描述: 搜索插件添加的物品别名（替代名称），以及物品名称。
	# 有效值: [true, false]
	# 默认值: true
	SearchIngredientAliases = true


[IngredientList]
	# 描述: 显示的最大行数。
	# 有效值: [1, 100]范围内的整数（包含）
	# 默认值: 16
	MaxRows = 16

	# 描述: 显示的最大列数。
	# 有效值: [4, 100]范围内的整数（包含）
	# 默认值: 9
	MaxColumns = 9

	# 描述: 物品网格在可用区域内的水平对齐方式。
	# 有效值: [LEFT, CENTER, RIGHT]
	# 默认值: RIGHT
	HorizontalAlignment = RIGHT

	# 描述: 物品网格在可用区域内的垂直对齐方式。
	# 有效值: [TOP, CENTER, BOTTOM]
	# 默认值: TOP
	VerticalAlignment = TOP

	# 描述: 顶部翻页按钮的可见性。使用AUTO_HIDE则仅在有多页时显示。
	# 有效值: [ENABLED, AUTO_HIDE, DISABLED]
	# 默认值: ENABLED
	ButtonNavigationVisibility = ENABLED

	# 描述: 启用此项在GUI后面绘制背景纹理。
	# 有效值: [true, false]
	# 默认值: false
	DrawBackground = false


[BookmarkList]
	# 描述: 显示的最大行数。
	# 有效值: [1, 100]范围内的整数（包含）
	# 默认值: 16
	MaxRows = 16

	# 描述: 显示的最大列数。
	# 有效值: [4, 100]范围内的整数（包含）
	# 默认值: 9
	MaxColumns = 9

	# 描述: 物品网格在可用区域内的水平对齐方式。
	# 有效值: [LEFT, CENTER, RIGHT]
	# 默认值: LEFT
	HorizontalAlignment = LEFT

	# 描述: 物品网格在可用区域内的垂直对齐方式。
	# 有效值: [TOP, CENTER, BOTTOM]
	# 默认值: TOP
	VerticalAlignment = TOP

	# 描述: 顶部翻页按钮的可见性。使用AUTO_HIDE则仅在有多页时显示。
	# 有效值: [ENABLED, AUTO_HIDE, DISABLED]
	# 默认值: ENABLED
	ButtonNavigationVisibility = ENABLED

	# 描述: 启用此项在GUI后面绘制背景纹理。
	# 有效值: [true, false]
	# 默认值: false
	DrawBackground = false


