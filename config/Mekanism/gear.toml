	#自由奔跑器设置
	[gear.free_runner]
		#使用自由奔跑器减少摔落伤害的能量成本/倍数(焦耳)。能量成本 = 摔落伤害 * freeRunnerFallEnergyCost。（1摔落伤害=1半心）
