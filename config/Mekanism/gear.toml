		#使用电力弓的能量成本(焦耳)。
		energyUsage = "120"
		#电力弓火焰模式激活时的能量成本(焦耳)。
		energyUsageFire = "1200"

	#能量板设置
	[gear.energy_tablet]
		#能量板可容纳的最大能量(焦耳)。
		maxEnergy = "1000000"
		#能量板每刻可接受的能量(焦耳)。
		chargeRate = "5000"

	#火焰喷射器设置
	[gear.flamethrower]
