		#自由奔跑器可容纳的最大能量(焦耳)。
		maxEnergy = "64000"
		#自由奔跑器每刻可接受的能量(焦耳)。
		chargeRate = "320"

		#装甲自由奔跑器设置
		[gear.free_runner.armored]
			#装甲自由奔跑器的护甲值
			#Range: > 0
			armor = 3
