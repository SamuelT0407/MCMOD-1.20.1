
#装备配置。此配置从服务器同步到客户端。
[gear]

	#原子分解器设置
	[gear.atomic_disassembler]
		#原子分解器基础能量(焦耳)消耗。（乘以速度因子）
		energyUsage = "10"
		#使用原子分解器作为武器的能量成本(焦耳)。
		energyUsageWeapon = "2000"
		#原子分解器连锁采矿的最大方块数。
		#Range: 2 ~ 1000000
		miningCount = 128
		#启用原子分解器的"慢速"模式。
		slowMode = true
		#启用原子分解器的"快速"模式。
		fastMode = true
		#启用原子分解器的"连锁采矿"模式。
		veinMining = false
		#原子分解器无能量时的额外攻击伤害。（值为半心数）
		#Range: 0 ~ 1000
		minDamage = 4
		#原子分解器有至少energyUsageWeapon能量时的额外攻击伤害。（值为半心数）
		#Range: 1 ~ 10000
		maxDamage = 20
		#原子分解器的攻击速度。
		#Range: -4.0 ~ 100.0
		attackSpeed = -2.4
		#原子分解器可容纳的最大能量(焦耳)。
		maxEnergy = "1000000"
		#原子分解器每刻可接受的能量(焦耳)。
		chargeRate = "5000"

