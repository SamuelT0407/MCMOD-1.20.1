#坩埚配置
[crucible]
	#熔化操作之间的游戏刻间隔（默认：20）
	#Range: > 1
	ticksBetweenMelts = 20
	#坩埚容纳的桶数量（默认：4）
	#Range: > 1
	crucibleNumberOfBuckets = 4
	#下界坩埚是否使用下界木音效（默认：true）
	#设为false则与普通木坩埚音效相同
	netherCrucibleSoundsEnabled = true

	#木坩埚配置
	[crucible.wood]
		#木坩埚使用的加热速率（不受下方热源影响）（默认：2）
		#Range: > 1
		woodHeatRate = 2

#筛子配置
[sieve]
	#筛子会获得所有低于当前筛网等级的结果（默认：true）
	flattenSieveRecipes = true
	#筛沙一个方块所需的点击次数（默认：10）
	#Range: 1 ~ 10
	maxSieveClicks = 10
	#筛网有耐久度可损坏，但不可堆叠（默认：false）
	enableMeshDurability = false
	#下界筛子是否使用下界木音效（默认：true）
	#设为false则与普通木筛子音效相同
	netherSieveSoundsEnabled = true
	#筛网可堆叠但没有耐久度（默认：64）
	#Range: 1 ~ 64
	meshStackSize = 64
	#筛子尝试激活周围其他筛子的半径（默认：2）
	#Range: 0 ~ 5
	sieveRange = 2

