
#寄生树叶配置
[infested_leaves]
	#树叶完全被寄生所需的秒数（默认：10）
	#Range: > 1
	secondsToTransformLeaves = 10
	#寄生树叶尝试扩散的间隔游戏刻（默认：100）
	#Range: > 1
	ticksBetweenSpreadAttempt = 100
	#寄生树叶扩散的几率（默认：0.3）
	#Range: 0.001 ~ 1.0
	spreadChance = 0.3

#木桶配置
[barrel]
	#木桶容纳的桶数量（默认：1）
	#Range: > 1
	barrelNumberOfBuckets = 1
	#木桶可接受的最高温度；水是300（默认：300）
	#Range: > 0
	woodBarrelMaxTemp = 300
	#无中生有是否显示粒子效果
	showParticles = true
	#下界木桶是否使用下界木音效（默认：true）
	#设为false则与普通木桶音效相同
	netherBarrelSoundsEnabled = true
	#每次降雨填充的流体量（默认：2）
	#Range: > 1
	rainFillAmount = 2

	#生物生成配置
	[barrel.mob_spawn]
		#生成生物所需的秒数（默认：10）
		#Range: > 1
		secondsToSpawnMobs = 10

	#堆肥配置
	[barrel.compost]
		#堆肥所需的秒数（默认：10）
		#Range: > 1
		secondsToCompost = 10
		#开始堆肥前桶内需要的固体量（默认：1000）
		#Range: > 1
		maxSolidAmount = 1000

	#流体转换配置
	[barrel.fluid_transform]
		#流体转换所需的秒数（默认：10）
		#Range: > 1
		secondsToTransformFluid = 10

#卵石配置
[pebble]
	#卵石造成的半心伤害值（默认：0）
	#Range: > 0
	pebbleDamage = 0
	#卵石是否可投掷（默认：true）
	enableThrowable = true

#矿石配置
[ore]
	#启用铂矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enablePlatinum = true
	#启用铀矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableUranium = true
	#启用金矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableGold = true
	#启用银矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableSilver = true
	#启用铜矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableCopper = true
	#启用镍矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableNickel = true
	#启用铁矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableIron = true
	#允许此配置文件启用/禁用矿石（默认：false）
	enableOreOverride = false
	#启用铝矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableAluminum = true
	#启用铅矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableLead = true
	#启用锌矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableZinc = true
	#启用锡矿碎片、块和锭（如果存在）。需要'enableOreOverride'为true（默认：true）
	enableTin = true

#钩子配置
[crook]
	#钩子从寄生树叶额外掉落线的最大数量（默认：3）
	#Range: > 0
	maxBonusStringCount = 3
	#钩子从寄生树叶掉落线的最小数量（默认：2）
	#Range: > 1
	minStringCount = 2
	#钩子模拟"破坏"树叶方块获取掉落物的次数（默认：3）
	#Range: > 1
	vanillaDropSimulateCount = 3

