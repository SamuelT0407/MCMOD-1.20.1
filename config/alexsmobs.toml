[general]
	#玩家首次进入世界时是否自动获得一本《动物词典》。
	giveBookOnStartup = true
	#熔岩视觉药水的熔岩透明度。
	#范围: 0.01 ~ 1.0
	lavaVisionOpacity = 0.65
	#是否禁用熔岩视觉药水的某些特性。如果开启着色器（Shaders）时出现画面问题，请启用此项。
	shadersCompat = false
	#香蕉是否会从带有 #alexsmobs:drops_bananas 标签的方块中掉落。
	bananasDropFromLeaves = true
	#破坏叶子时掉落香蕉的概率（1/该数值）。时运附魔会自动计入概率。
	#范围: > 0
	bananaChance = 200
	#蜘蛛是否会攻击苍蝇。
	spidersAttackFlies = true
	#狼是否会攻击驼鹿。
	wolvesAttackMoose = true
	#北极熊是否会攻击海豹。
	polarBearsAttackSeals = true
	#猫、豹猫和狐狸是否会攻击跳鼠。
	catsAndFoxesAttackJerboas = true
	#海豚是否会攻击飞鱼。
	dolphinsAttackFlyingFish = true
	#是否允许通过右键点击熔岩源来装入玻璃瓶。
	lavaBottleEnabled = true
	#骨蛇是中立的还是敌对的。
	neutralBoneSerpents = false
	#拟态魔方（Mimicubes）的生成是仅限于末地城结构，还是根据其生物群系配置在指定群系生成。
	mimicubeSpawnInEndCity = true
	#拟态奶油（Mimicream）是否可以用于复制物品。
	mimicreamRepair = true
	#拟态奶油无法复制的物品黑名单。例如："minecraft:stone_sword", "alexsmobs:blood_sprayer"
	mimicreamBlacklist = ["alexsmobs:blood_sprayer", "alexsmobs:hemolymph_blaster"]
	#野生浣熊是否会从箱子中偷取食物。
	raccoonStealFromChests = true
	#野生乌鸦是否会从耕地中偷取农作物。
	crowsStealCrops = true
	#鱼油是否给予玩家特殊的漂浮（Meme级别）效果。
	fishOilMeme = true
	#灵魂秃鹫（Soul Vulture）的生成是仅限于下界化石结构，还是根据其生物群系配置在指定群系生成。
	soulVultureSpawnOnFossil = true
	#金合欢花是否会从带有 #alexsmobs:drops_acacia_blossoms 标签的方块中掉落。
	acaciaBlossomsDropFromLeaves = true
	#破坏叶子时掉落金合欢花的概率（1/该数值）。时运附魔会自动计入概率。
	#范围: > 0
	acaciaBlossomChance = 130
	#流浪商人是否会出售金合欢花、蚊子幼虫、鳄鱼蛋等物品。
	wanderingTraderOffers = true
	#角菇（Mungus）对环境的改变类型：0 = 不改变。1 = 仅改变方块，不改变区块群系。2 = 同时改变方块和区块群系。
	#范围: 0 ~ 2
	mungusBiomeTransformationType = 2
	#角菇对应的蘑菇种类、群系转换和表面方块列表。每组以 | 分隔。格式：蘑菇注册名|群系注册名|地表方块注册名。
	mungusBiomeMatches = ["minecraft:red_mushroom|minecraft:mushroom_fields|minecraft:mycelium", "minecraft:brown_mushroom|minecraft:mushroom_fields|minecraft:mycelium", "minecraft:crimson_fungus|minecraft:crimson_forest|minecraft:crimson_nylium", "minecraft:warped_fungus|minecraft:warped_forest|minecraft:warped_nylium"]
	#古斯特（Guster）的生成是否仅限于雨天/雷雨天。
	limitGusterSpawnsToWeather = true
	#绯红蚊子在攻击角菇或指定生物后是否会变异为诡异莫斯科（Warped Moscos）。
	warpedMoscoTransformation = true
	#除了角菇之外，能触发绯红蚊子变异的额外生物列表。例如："minecraft:mooshroom", "alexsmobs:warped_toad"
	warpedMoscoMobTriggers = [""]
	#是否启用踏浪板（Straddleboard）的附魔。
	straddleboardEnchants = true
	#鸸鹋是否会攻击骷髅。
	emuTargetSkeletons = true
	#鸸鹋护腿闪避弹射物攻击的百分比概率。
	#范围: 0.0 ~ 1.0
	emuPantsDodgeChance = 0.45
	#抹香鲸在愤怒时是否可以破坏木质方块。
	cachalotDestruction = true
	#抹香鲸相对于其他动物的音量。注：在现实中它们是声音最大的动物。如果你觉得它们的咔哒声很吵，请调低此项。
	#范围: 0.0 ~ 10.0
	cachalotVolume = 3.0
	#切叶蚁每带回一片叶子，真菌生长的百分比概率。
	#范围: 0.0 ~ 1.0
	leafcutterAntFungusGrowChance = 0.3
	#当切叶蚁群成员少于最大数量的一半时，需要喂食多少次叶子才能补充一只工蚁。
	#范围: 2 ~ 100000
	leafcutterAntRepopulateFeedings = 25
	#切叶蚁巢穴内允许存在的蚂蚁实体最大数量。
	#范围: 2 ~ 100000
	leafcutterAntColonySize = 10
	#切叶蚁收割时破坏叶子方块的百分比概率。设置为0则它们不会破坏任何方块。
	#范围: 0.0 ~ 1.0
	leafcutterAntBreakLeavesChance = 0.2
	#如果老鹰在受控飞行期间卡住，使其传送到主人身边。在使用 Optifine 时非常有用，因为该模组常导致驯鹰系统出错。
	falconryTeleportsBack = false
	#使蛛蜂（Tarantula Hawks）免疫火伤害，如果你想让它们在下界生成，这项设置非常完美。
	fireproofTarantulaHawk = false
	#允许通过“神秘蠕虫”物品召唤虚空蠕虫（Void Worm）的维度列表。
	voidWormSpawnDimensions = ["minecraft:the_end"]
	#虚空蠕虫的所有伤害缩放系数。
	#范围: 0.0 ~ 100.0
	voidWormDamageModifier = 1.0
	#虚空蠕虫 Boss 的最大生命值。
	#范围: 0.0 ~ 1000000.0
	voidWormMaxHealth = 160.0
	#虚空蠕虫 Boss 是否可以通过“神秘蠕虫”召唤。
	voidWormSummonable = true
	#海鸥是否会从玩家的快捷栏中偷取食物。
	seagullStealing = true
	#海鸥无法从玩家手中偷取的物品黑名单。
	seagullStealingBlacklist = []
	#悬挂药水（Clinging Potion）效果是否会导致屏幕翻转。警告：可能引起晕眩感。
	clingingFlipEffect = false
	#通过猪灵交易获得猪灵靴子（Pigshoes）的百分比概率。设置为0禁用。
	#范围: 0.0 ~ 1.0
	tusklinShoesBarteringChance = 0.02500000037252903
	#彩虹玻璃方块上彩虹图案的视觉缩放。数值越大 = 图案越大。
	#范围: 1.0 ~ 10000.0
	rainbowGlassFidelity = 16.0
	#兔子在喂食角菇孢子后是否会变异为兔角菇（Bunfungus）。
	bunfungusTransformation = true
	#是否将 Alex's Mobs 的物品添加到原版的战利品箱子中。
	addLootToChests = true
	#无法放入嬗变台（Transmuting Table）的物品黑名单。
	transmutationBlacklist = ["minecraft:beacon"]
	#如果为 true，嬗变台将无法学习新物品，只能提供战利品表中的选项。
	limitTransmutingToLootTables = false
	#嬗变台在被破坏时是否会发生爆炸。
	transmutingTableExplodes = true
	#在嬗变台中每次嬗变一组（stack）物品所需的经验等级。
	#范围: 0 ~ 100000
	transmutingExperienceCost = 3
	#嬗变物品时基于堆叠大小对数计算的步进值，用于决定其在未来嬗变候选中出现的权重。数字越大 = 越容易再次出现。
	#范围: 1.0 ~ 10000.0
	transmutingWeightAddStep = 3.0
	#当一个物品被选为嬗变结果时失去的权重步进值。为了平衡，请保持此数值高于上方数值。数字越大 = 多次嬗变后该物品出现的概率越低。
	#范围: 1.0 ~ 10000.0
	transmutingWeightRemoveStep = 4.0
	#监守者哨兵（Skreechers）在适当时是否可以召唤新的监守者。
	skreechersSummonWarden = true
	#当地底挖掘者（Underminer）被玩家接近时，导致其消失的距离（方块单位）。
	#范围: 1.0 ~ 10000.0
	underminerDisappearDistance = 8.0

