[uniqueSpawning]
	#穴居蜈蚣可以生成的最大高度
	#范围: -64 ~ 320
	caveCentipedeSpawnHeight = 0
	#水滴鱼可以生成的最大高度
	#范围: -64 ~ 320
	blobfishSpawnHeight = 25
	#是否允许搁浅的抹香鲸在雷雨天出现在沙滩上。
	beachedCachalotWhales = true
	#每次尝试生成搁浅抹香鲸失败后，增加的百分比概率。数值越高 = 生成越多。
	#范围: 0 ~ 100
	beachedCachalotWhaleSpawnChance = 5
	#尝试生成搁浅抹香鲸之间的延迟（以游戏刻为单位）。默认是一个游戏日。机制类似于流浪商人。
	#范围: > 0
	beachedCachalotWhaleSpawnDelay = 24000
	#每个区块生成切叶蚁巢穴的百分比概率。设置为0禁用。
	#范围: 0.0 ~ 1.0
	leafcutterAnthillSpawnChance = 0.004999999888241291
	#狮尾猴可以生成的最小高度
	#范围: -64 ~ 320
	geladaMonkeySpawnRolls = 0
	#是否将所有魔鳉的生成限制在一个区块内（类似于现实生活），还是只遵循其普通生成配置。
	restrictPupfishSpawns = true
	#魔鳉生成区块距离世界出生点(0, 0)的最大距离（方块单位）。
	#范围: 2 ~ 1000000000
	pupfishChunkSpawnDistance = 2000
	#是否将所有骷髅海盗的生成限制在沉船结构。
	restrictSkelewagSpawns = true
	#是否将所有远见者的生成限制在世界边界附近。
	restrictFarseerSpawns = true
	#是否将所有地底挖掘者的生成限制在废弃矿井。
	restrictUnderminerSpawns = true
