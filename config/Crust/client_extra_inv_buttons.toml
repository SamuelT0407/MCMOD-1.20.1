# crust:client_extra_inv_buttons.toml
# 修改显示的额外物品栏按钮。额外物品栏按钮本质上是为你发送指令的宏。
# 你仍然需要拥有足够的权限才能运行这些指令。
# 通常，你必须关闭并重新打开物品栏才能看到此配置的更改。


# Category: general (常规设置)
# 修改显示的额外物品栏按钮。
# 你仍然需要拥有权限才能运行相应的指令。

  # 是否启用额外物品栏按钮。启用后，每个按钮仍可单独隐藏/禁用。
  # 此项不影响分配给按钮的快捷键（按键绑定）。
  # <布尔值> 可选值: { true, false }, 默认: false
  general.enabled = false

  # 如果为 true，因临时条件而失效的内置按钮将变为灰色。
  # <布尔值> 可选值: { true, false }, 默认: true
  general.disable_invalid = true
  # 如果为 true，由于缺乏权限而无法使用的按钮将不会显示。
  # <布尔值> 可选值: { true, false }, 默认: true
  general.hide_unusable = true
  # 如果为 true，当配方书打开时，额外物品栏按钮将被隐藏。
  # <布尔值> 可选值: { true, false }, 默认: true
  general.hide_for_recipe_book = true

  # 每行可以显示的按钮数量。行数将根据此数值自动计算。
  # <整数> 范围: ≥ 0, 默认: 4
  general.buttons_per_row = 4
  # 物品栏中显示的按钮及其显示顺序。排序方式为从左到右，然后换行。有效按钮名称见下方列表。
  # 无论是否选择显示某个按钮，你都可以在选项中为其分配快捷键。
  # <按钮列表> 格式: [ "button1", "button2", ... ], 默认如下：
  general.displayed_buttons = [
    "magnetMode",
    "destroyOnPointer",
    "toggleRain",
    "weatherStorm",
    "superVisionMode",
    "superSpeedMode",
    "day",
    "night",
    "noPickupMode",
    "godMode",
    "gameMode",
    "killAll",
    "netherPortal",
    "endPortal",
    "clearEffects",
    "fullHeal"
  ]
  # 内置按钮名称参考:
  # "fullHeal" (全回复), "clearEffects" (清除效果), "destroyOnPointer" (销毁指针处物品), "killAll" (杀掉所有实体),
  # "netherPortal" (下界传送门), "endPortal" (末地传送门), "day" (白天), "night" (夜晚),
  # "toggleDay" (切换昼夜), "weatherClear" (晴天), "weatherRain" (雨天), "weatherStorm" (雷暴),
  # "toggleRain" (切换雨天), "gameMode" (模式切换), "magnetMode" (磁铁模式), "godMode" (无敌模式),
  # "superVisionMode" (超级视觉), "superSpeedMode" (超级速度), "noPickupMode" (禁止拾取)

  # 自定义按钮名称参考:
  # "custom1", "custom2", ..., "custom16"

  # 额外物品栏按钮的锚点位置。即它们相对于屏幕或物品栏 GUI 的定位方式。
  # <枚举> 可选值: { "screen_top", "top", "center", "bottom", "screen_bottom" }, 默认: "screen_top"
  general.anchor.vertical = "screen_top"
  general.anchor.horizontal = "screen_left"

  # 按钮组相对于锚点位置的偏移量（单位：GUI 像素）。负值向左/向上移动，正值向右/向下移动。
  # <整数> 范围: 任意值, 默认: 16
  general.offset.vertical = 16
  general.offset.horizontal = 16


# Category: built_in_buttons (内置按钮选项)
# 内置按钮的详细参数。

  # 使用各种内置天气按钮时设置的天气持续时间（秒）。如果设为 0，持续时间将由世界“自然”决定。
  # <整数> 范围: 0 ~ 1000000, 默认: 6000
  built_in_buttons.weather.duration = 6000

  # 使用 "magnetMode" (磁铁模式) 按钮时请求的最大范围（方块）。
  # 保持超大值将使其范围取决于服务器允许的最大限制。
  # <数值> 范围: ≥ 0.0, 默认: 3.4E38
  built_in_buttons.magnet_mode.max_range = 3.4E38

  # 使用 "godMode" (上帝模式) 按钮时是否切换无敌模式（防止死亡）。
  # <布尔值> 可选值: { true, false }, 默认: true
  built_in_buttons.god_mode.undying = true
  # 是否切换防损模式（防止物品损坏）。
  # <布尔值> 可选值: { true, false }, 默认: true
  built_in_buttons.god_mode.unbreaking = true
  # 使用 "godMode" 按钮时请求的最低饥饿值（以半个鸡腿为单位）。
  # 如果不想切换饥饿保护，请将其设为 0。
  # <整数> 范围: 0 ~ 20, 默认: 7
  built_in_buttons.god_mode.uneating = 7

  # 使用 "superSpeedMode" (超级速度) 按钮时请求的速度倍率。
  # 设置极高数值将使其速度取决于服务器允许的最大速度。
  # 警告：过大的速度倍率可能会破坏游戏的物理引擎。
  # <数值> 范围: ≥ 1.0, 默认: 8.0
  built_in_buttons.super_speed.multiplier = 8.0


# Category: custom1 (自定义按钮 1)
# 定义自定义按钮 #1 的外观和功能。

  # 自定义按钮功能的简短描述（悬浮提示）。
  # <字符串> 默认: "+5 级经验"
  custom1.tooltip = "+5 级经验"
  # 按钮图标。这是相对于 "crust:textures/icon/" 的路径。如果不以 ".png" 结尾，该字符串将被渲染为文本。
  # <字符串> 默认: "xp_plus.png"
  custom1.icon = "xp_plus.png"
  # 按钮图标（或文字）的颜色。纯白色（默认）表示不着色。
  # <整数> 范围: 0x000000 ~ 0xFFFFFF, 默认: 0xFFFFFF
  custom1.icon_color = 0xFFFFFF
  # 按下按钮时执行的指令列表。这些指令将按顺序发送给服务器，如同你在聊天栏输入一样。
  # <指令列表> 格式: [ "command1", "command2", ... ], 默认: [ "experience add @s 5 levels" ]
  custom1.commands = [
    "experience add @s 5 levels"
  ]


